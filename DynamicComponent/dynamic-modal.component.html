<div class="modal fade"  [id]="id" [ngClass]="modalStyle">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">{{modalTitle}}</h4>
      </div>
      <div class="modal-body">
        <!-- <p>One fine body…</p> -->
        <!-- <div>{{item.component}}</div>
        <div>{{item.data.content}}</div> -->
        <div>
          <ng-template dynamic-host></ng-template>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="clickOK()">OK</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
